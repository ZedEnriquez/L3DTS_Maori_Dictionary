
<!doctype html>
<html lang="en">
<head>
	<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Suez+One&display=swap" rel="stylesheet">
	<title>{% block title %}{% endblock %}</title>
	<meta name="Description" content="Author: Z Enriquez, Content: A dictionary to convert maori words to english.">
</head>

<body>
	<div id="container">

		<header>
			<h1>{% block heading %}{% endblock %}</h1>
		</header>

		<nav>
            <input type="checkbox" name="drop_down_menu" />
			<span></span>
			<span></span>
			<span></span>
			<ul>
                {% for category in categories %}
                <li><a href="\category\{{ category[0] }}">{{ category[1] }}</a></li>
                {% endfor %}}

                {% if logged_in %}
                    <a>_________________</a>
                    <li><a href="/logout">logout</a></li>
                    <li><a href="/add_category">add a category</a></li>
                {% else %}
                    <li><a href="/login">login</a></li>
                {% endif %}

			</ul>
		</nav>


		<!--
		=====================================================
		== Content row of the template.                 ==
		=====================================================
		-->

		<main>
            {% block main%}{% endblock %}
        </main>


		<footer>
			<p>
				&copy; Zed Enriquez 2022
			</p>
		</footer>

	</div>
</body>
</html>
