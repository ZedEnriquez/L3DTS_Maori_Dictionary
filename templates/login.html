{% extends "base.html" %}

{% block pageheading %}LOGIN{% endblock %}

{% block main %}
    <h1>Log in</h1>
    <form class="dataForm" method="POST">
        <div class = "form-group">
            <div class="form-label">Email:</div>
            <div class="form-element"><input type="email" name ="email" required></div>
        </div>
        <div class = "form-group">
            <div class="form-label">Password:</div>
            <div class="form-element"><input type="password" name="password" id="password" required></div>
        </div>
        <div class="button-group">
            <input type="submit" value="Submit">
        </div>
    </form>
    <a>No account? No problem. Just </a> <a href="/signup">sign up.</a>
{% endblock %}
