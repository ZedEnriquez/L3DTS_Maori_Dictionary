{% extends "base.html" %}
{% block main %}
<table>
    <h2>{{ specific_category[0][1] }}</h2>
    <tr>
        <th>Maori</th>
        <th>English</th>
        <th>Image</th>

    </tr>
    <tbody>
    {% for content in contents %}

    <tr>
        <td><a href="/word/{{ content[0] }}">{{ content[1] }}</a></td>
        <td>{{ content[2] }}</td>
        <td>{{ content[6] }}</td>

    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
